type Query {
        books: [Book]!
        bookById(queryParameter:BookQueryParam): Book
    }

scalar Orange
"长整型"
scalar BigInteger

"书（类型）"
type Book {
    "书的ID"
    id: Int!
    "标题"
    title: String!
    "作者"
    author: String
    "是否发布"
    isPublished: Boolean!
    "根据ID查询"
    relationBooks:[Book]
}

input BookQueryParam{
    "项目ID"
    projectId:Int!
    "ID"
    id:Int!
}